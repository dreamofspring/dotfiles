# Configuration for Alacritty, the GPU enhanced terminal emulator.

#import:
#  - ~/.config/alacritty/theme.yml
#shell:
#  program: /bin/zsh
#
# Automatically launch tmux with the last session
#  args:
#    - -l
#    - -c
#    - "tmux attach || tmux"
live_config_reload: true

window:
  dimensions:
    columns: 95
    lines: 30
    x: 450
    y: 100

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000
  # Scrolling distance multiplier.
  #multiplier: 3

# Font configuration
font:
  normal:
    family: Fira Code
  size: 16.0

cursor:
  style:
    shape: Underline
    blinking: on

key_bindings:
  - { key: F11, action: ToggleFullscreen }

import:
  - ~/.config/alacritty/themes/Ayu-Mirage.yml
colors:
  # Default colors
  primary:
    background: '#0c0c0c'
    foreground: '#cccccc'

  # Normal colors
  normal:
    black: '#0c0c0c'
    red: '#c50f1f'
    green: '#13a10e'
    yellow: '#c19c00'
    blue: '#0037da'
    magenta: '#881798'
    cyan: '#3a96dd'
    white: '#cccccc'

  # Bright colors
  bright:
    black: '#767676'
    red: '#e74856'
    green: '#16c60c'
    yellow: '#f9f1a5'
    blue: '#3b78ff'
    magenta: '#b4009e'
    cyan: '#61d6d6'
    white: '#f2f2f2'
theme: Campbell
